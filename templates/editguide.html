{% extends "base.html" %}
{%block title%}Edit Panduan{% endblock %}
{% block content %}
<h3>Buat pertukaran panduan anda!</h3>
<form action="{{ url_for('edit_guide', guide_id=guide.id)}}" method="post">
    {{ form.title.label }}: {{ form.title }}
    <br>
    {{ form.body.label}}:
    <br>
    {{ form.body }}
    <input type='submit' value='Tukar'/>
    <br>
    {{ form.csrf_token }}
</form>
{% endblock %}
